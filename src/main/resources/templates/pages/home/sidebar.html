<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master}">
<head>
    <title>Navbar</title>
    <style>
        .bg-navbar {
            background-color: #04d2e7;
        }
    </style>
</head>
<body>
<!--begin::App-->
<div layout:fragment="body" class="d-flex flex-column flex-root app-root" id="kt_app_root">
    <!--begin::Page-->
    <div class="app-page flex-column flex-column-fluid" id="kt_app_page">
        <!--begin::Header-->
        <div id="kt_app_header" class="app-header bg-navbar " data-kt-sticky="true"
             data-kt-sticky-activate="{default: true, lg: true}" data-kt-sticky-name="app-header-minimize"
             data-kt-sticky-offset="{default: '200px', lg: '0'}" data-kt-sticky-animation="false">
            <!--begin::Header container-->
            <div class="app-container container-fluid d-flex align-items-stretch justify-content-between"
                 id="kt_app_header_container">
                <!--begin::Sidebar mobile toggle-->
                <div class="d-flex align-items-center d-lg-none ms-n3 me-1 me-md-2" title="Show sidebar menu">
                    <div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_sidebar_mobile_toggle">
                        [(${@theme.getIcon("abstract-14", "fs-2 fs-md-1")})]
                    </div>
                </div>
                <!--end::Sidebar mobile toggle-->

                <!--begin::Header wrapper-->
                <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1"
                     id="kt_app_header_wrapper">
                    <div th:replace="${@theme.getPageView('home','navbar')}"></div>

                    <div th:replace="${@theme.getView('partials/sidebar-layout/header/_navbar.html')}"></div>

                </div>
                <!--end::Header wrapper-->
            </div>
            <!--end::Header container-->
        </div>
        <!--end::Header-->
        <!--begin::Wrapper-->

        <!--end::Wrapper-->
    </div>
    <!--end::Page-->
</div>
<!--end::App-->
<div layout:fragment="offcanvas">
    <div th:replace="partials/_drawers.html"></div>

    <div th:replace="partials/_scrolltop.html"></div>

    <div th:replace="partials/modals/_upgrade-plan.html"></div>
    <div th:replace="partials/modals/create-app/_main.html"></div>
    <div th:replace="partials/modals/_new-target.html"></div>
    <div th:replace="partials/modals/_view-users.html"></div>
    <div th:replace="partials/modals/users-search/_main.html"></div>
    <div th:replace="partials/modals/_invite-friends.html"></div>
</div>
</body>
</html>
